<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Fish-man</title>
    <link rel="shortcut icon" href="./images/spil/nemofish.svg" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../css/spil.css"/>

    <script type="text/javascript" src="../js/spil.js"></script>
